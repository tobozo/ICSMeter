[platformio]
default_envs = m5stack@1.0.6
src_dir = main

[env:m5stack@1.0.6]
platform = espressif32@^3.5.0
board = m5stack-core2
build_flags = -O2
framework = arduino
monitor_speed = 115200
board_build.flash_mode = dio
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
board_build.partitions = large_spiffs_16MB.csv
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/archive/refs/tags/1.0.6.zip
lib_deps =
  tobozo/M5Stack-SD-Updater@^1.1.8
  tobozo/ESP32-targz@^1.1.4
  m5stack/M5Unified@^0.0.7
  tobozo/LGFXMeter@^0.2.0
  fastled/FastLED@^3.5.0


[env:m5stack@2.0.3]
platform = espressif32@^4
board = m5stack-core2
build_flags = -O2
framework = arduino
monitor_speed = 115200
board_build.flash_mode = dio
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
board_build.partitions = large_spiffs_16MB.csv
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/archive/refs/tags/2.0.3.zip
lib_deps =
  tobozo/M5Stack-SD-Updater@^1.2.0
  tobozo/ESP32-targz@^1.1.4
